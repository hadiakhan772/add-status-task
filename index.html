<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status & Task Manager App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="my-4 h3 text-white"><i class="fa fa-check-square-o mx-2 text-light h3"></i>Todoist</h1>
            </div>
            <div class="col-md-6">
                <h1 class="my-4 h3 image-text">Task Status & Task Manager</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-group d-flex justify-content-center my-3">
                    <input type="text" placeholder="Enter Task Status" class="my-2 w-50 text-dark py-1 form-control border-white" id="columnInput">
                    <button class="btn btn-sm btn-class border-gradient" id="addColumnBtn">Add+</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="box" class="d-flex flex-wrap gap-3">
                    <!-- New columns will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
